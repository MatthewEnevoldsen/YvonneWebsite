<h1>Hello, world!</h1>
<p>drawings</p>

<div ng-show="manager.isImageSelected()" style="ali">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <img src="{{manager.selectedImage.path}}" class="img-responsive" />
            <p>{{manager.selectedImage.name}}</p>
        </div>
    </div>
</div>
<div ng-hide="manager.isImageSelected()">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="pic in manager.images">
            <a href="#Drawings/{{pic.id}}">
                <!--<img src="{{pic.path}}" class="img-responsive center-block" style="max-width:150px;align-self:center;vertical-align:central;padding:10px;" />-->
                <div style="max-width: 500px;height: 200px;overflow: auto;">
                    <img src="{{pic.path}}" class="img-responsive center-block" style="padding:4px;width:auto;height:auto;max-height:100%; max-width:100%;" />
                </div> 
            </a>
        </div>
    </div>
</div>
