<link rel="stylesheet" type="text/css" href="app/Images/images.css" />
<div ng-show="manager.isImageSelected()">
    <div style="height:100%; display:block" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>{{manager.selectedImage.name}}</h1>
        </div>
        <div class="col-lg-11 col-sm-10 col-md-10 col-xs-12 bgImage" resize>    
            <img src="{{manager.selectedImage.path}}" class="singleImg img-responsive" style="{{'height: ' + windowHeight - 200 + 'px'}}" />
        </div>
        <div class="col-lg-1 col-sm-2 col-md-2 col-xs-12 bottom-align-text">
            <a ng-click="manager.selectNextImage()">Next!</a><br />
            <p>{{manager.selectedImage.year}}</p>
            <p>{{manager.selectedImage.medium}}</p>
            <p>{{manager.selectedImage.width + "x" + manager.selectedImage.height}}</p>
            <a ng-click="manager.selectPreviousImage()">Back!</a><br />
            <a ng-click="manager.unselectImage()">BailThisShip!</a><br />
        </div>
    </div>
</div>
